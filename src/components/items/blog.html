<li class="blog__item">
  <a href="@@href" class="blog__item__href">
    <picture>
      <img class="blog__item__img" src="@@img" srcset="@@img, @@img-x2 2x" alt="@@alt">
    </picture>
    <p class="blog__item__date">@@date</p>
    <p class="blog__item__article">@@article</p>
    <p class="blog__item__text">@@text</p>
  </a>
</li>
