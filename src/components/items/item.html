<div class="item">
  <div class="item__photo">
    <a href="#">
      <picture>
        <img
          src="@@img"
          srcset="@@img, @@img-x2 2x"
          alt="@@alt"
          class="item__photo__image"
        />
      </picture>

      <div class="item__photo__middle">
        <p class="item__photo__text">LEARN MORE</p>
      </div>
    </a>
  </div>
  <p class="item__name">@@name</p>
  <p class="item__cost">@@cost</p>
</div>
